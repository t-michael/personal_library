<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="icon" type="image" href="../assets/images/favicon.ico.png">
    <link rel="stylesheet" href="../assets/styles/style.css">
    <title>Personal Library</title>
</head>
<header class="header">
    <h1 class="welcome_txt">Welcome to Personal Library!</h1>
</header>
<body>
    <main class="book_btn_box">
    <button onclick="addBookBtn()" class="book_btn" id="book_btn">Add a book</button>
    </main>

    <form>
        <input
            class="input"
            type="text"
            id="title"
            placeholder="Book Title"
            required
            maxlength="75"
            /> <br>
        <input
            class="input"
            type="text"
            id="author"
            placeholder="Author"
            required
            maxlength="75"
            /> <br>        
        <input
            class="input"
            type="text"
            id="page_count"
            placeholder="Page Count"
            required
            max="100000"
            />
        <div class="recommend">
            <label for="recommend">Would you recommend this book?</label>
            <input class="checkbox" type="checkbox" id="recommend" />
        </div>
        
        <button class="btn btn-light-green" type="submit">Submit</button>
        
        








    </form>

    <footer class="footer">
        &copy; 2022: Handcrafted by <a href=https://www.github.com/t-michael>t-michael</a> &#128125
    </footer>
    <script src="../assets/js/index.js"></script>
</body>
</html>
